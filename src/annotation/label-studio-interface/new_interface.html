  <Text name="text" value="$text" className="news_text" />
  <View style="display: flex;" className="labels">
    <View style="flex-basis: 550px; flex-shrink: 0;">
      <View style="padding: 0 0 0 20px; margin-top: 13px; border-radius: 5px;">
        <Header value="What kind of narrative about inflation is expressed?*" />
        <Choices name="narrative-type" toName="text" choice="single-radio" showInLine="true" required="true">
          <Choice hotkey="1" alias='cause' value='Cause' selected="false" />
          <Choice hotkey="2" alias='effect' value='Effect' />
          <Choice hotkey="3" alias='none' value="None" />
          <Choice hotkey="4" alias='foreign' value="Foreign" />
        </Choices>
      </View>
      <View style="padding: 0 0 0 20px; margin-top: 2em; border-radius: 5px;">
        <Header value="When is the inflation occuring?" />
        <Choices name="temporality" toName="text" choice="single-radio" showInLine="true" required="false">
          <Choice hotkey="5" alias='past' value='Past'
            hint="Past inflation is an inflation event that has ended before the present." />
          <Choice hotkey="6" alias='present' value='Present'
            hint="Present inflation is an inflation event starting now or is ongoing in the present." />
          <Choice hotkey="7" alias='future' value="Future"
            hint="Future inflation is inflation that is 1) predicted for the future or 2) where the focus of the narrative is on how changing future inflation is impacting present behaviors, rather than low or medium levels of present inflation." />
          <Choice hotkey="8" alias='general' value="N/A" />
        </Choices>
      </View>
      <View style="padding: 0 0 0 20px; margin-top: 2em; border-radius: 5px;">

        <Choices name="counter-narrative" toName="text" choice="single-radio" showInLine="true">
          <Header
            value="Is it a counter-narrative?" />
          <Choice hotkey="y" alias='counter_narrative' value='Yes - counter-narrative' selected='false'
            hint="A counter-narrative is when the cause/effect relationship is the opposite of the one implied by the label chosen." />
          <Choice hotkey="n" alias='normal-narrative' value='No' selected="true"/>
        </Choices>
      </View>
    </View>
    <View style="">
      <View style="padding: 0 0 0 20px; margin-top: 0em; border-radius: 5px;">
        <Choices name="cause" toName="text" choice="multiple" showInLine="false" visibleWhen="choice-selected"
          whenTagName="narrative-type" whenChoiceValue="Cause">
          <Header value="Causes of Inflation (select all that apply)" />
          <View style="">
            <Choice hotkey="d" alias="demand" value="Demand-side factors" hint="" />
            <!-- <Collapse bordered="false">
              <Panel value="Demand-side factors"> -->
                <View className="cause_effect_time">
                  <Choices name='demand-time' toName="text" showInLine="true" visibleWhen="choice-selected" whenTagName="cause" whenChoiceValue="demand">
                    <Choice alias='demand-past' value='Past'
                      hint="Past inflation is an inflation event that has ended before the present." />
                    <Choice hotkey="" alias='demand-present' value='Present'
                      hint="Present inflation is an inflation event starting now or is ongoing in the present." />
                    <Choice hotkey="" alias='demand-future' value="Future"
                      hint="Future inflation is inflation that is 1) predicted for the future or 2) where the focus of the narrative is on how changing future inflation is impacting present behaviors, rather than low or medium levels of present inflation." />
                    <Choice hotkey="" alias='demand-general' value="N/A" />
                  </Choices>
                </View>
               <!-- </Panel>
           </Collapse> -->
            <Collapse bordered="false">
              <Panel value="Pull-side or demand-pull inflation.">
                <View>
                  <Header size="5"
                    value="Occurs when (aggregate) demand for goods and services exceeds (aggregate) supply. Leads to rise in or upward pressure on prices due to the scarcity (or imbalance) of goods or services relative to demand. Sources include:" />
                  <Header size="5"
                    value="Consumer spending - more disposable income, higher employment, higher credit availability, higher household wealth, higher stock market values, or higher real estate property values can lead to higher demand for goods or services, outstripping supply. The increase in asset prices that leads to higher wealth that leads to more spending could be driven by speculation." />
                  <Header size="5"
                    value="- Example: strong holiday shopping seasons lead to surge in consumer spending" />
                  <Header size="5"
                    value="Investment boom - large amounts of business investment due to favorable economic conditions, or high marginal productivity, or high tobin’s q, or technological advancements boosts demand for capital goods" />
                  <Header size="5"
                    value="- Example: industrial companies investing heavily or expanding in new technologies, raising demand for required resources" />
                </View>
              </Panel>
            </Collapse>
          </View>
          <View>
            <Choice hotkey="s" alias="supply" value="Supply-side factors" />
            <Collapse bordered="false">
              <Panel value="Push-side or cost-push inflation.">
                <View>
                  <Header size="5"
                    value="Occurs when the cost of production for goods or services rises, which can result in higher prices for consumers. There’s an increase in prices of important inputs with no suitable alternatives. As businesses face higher prices for underlying inputs, they are forced to increase prices of their outputs.  Sources include:" />
                  <Header size="5"
                    value="Supply shock - sudden, unexpected, significant reduction in supply or production capacity due to natural disasters, geopolitical events or conflicts, war, pandemic, can all lead to scarcity, raising the cost of production, and causing prices to rise. Poor productivity growth could also mean firms need to hike prices because labor and materials costs per unit of output rise. Could lead to high capacity utilization" />
                  <Header size="5"
                    value="- Example: crop failures from bad weather or climate conditions or draughts lead to a shortage of food and increased prices" />
                  <Header size="5"
                    value="Supply chain disruption - severe interruption or disturbance to the flow of raw materials, goods, or logistical services along a supply chain or network, disrupting the normal operations of business involved in production, distribution, or delivery of products" />
                  <Header size="5"
                    value="- Example: Failure or closure of a major supplier or factory forces firms to find an alternative quickly, creating shortages, delays, and price spikes" />
                  <Header size="5"
                    value="Production cost increases -  rising prices of critical inputs like labor, raw materials, global commodities, or energy can raise production costs and lead businesses to raise prices." />
                  <Header size="5"
                    value="- Example: Sharp rise in oil prices or sudden oil shortage leads to higher fuel prices and transportation costs, forcing firms to raise their prices" />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="w" alias="wage" value="Built-in wage inflation" />
            <Collapse bordered="false">
              <Panel value="Also known as wage inflation or wage-price spiral.">
                <View>
                  <Header size="5"
                    value="Wage hikes - Workers attempt to protect their real wages from falling in response to inflation by advocating for higher nominal wages. If they are successful, this raises the costs faced by their employers. To protect the real value of their profits (or to attain a target profit rate or rate of return on investment), employers then pass the higher costs on to consumers in the form of higher prices. This encourages workers to push for higher nominal wages because these price rises raise their cost of living; so the inflationary cycle reinforces itself. Wage hikes push up costs for businesses" />
                  <Header size="5" value="- Example: Unions call for substantial wage increases" />
                  <Header size="5"
                    value="Other labor market factors - tight labor market and low unemployment can lead to higher wages as employers compete for workers, causing inflation. Could also be from aging demographics that reduces labor supply, forcing firms to raise prices from higher worker pay" />
                  <Header size="5"
                    value="- Example: low unemployment rates and high worker bargaining power can put pressure on firms to raise wages to hire workers, which increases firm costs that are then passed on as higher prices" />
                  <Header size="5"
                    value="Cost of living adjustments - Pay raises, benefits, pensions often include automatic inflation adjustments to protect incomes and profits. But frequent hikes just fuel more inflation." />
                  <Header size="5" value="- Example: cost of living adjustments for pensions" />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="m" alias="monetary" value="Monetary factors" />
            <Collapse bordered="false">
              <Panel value="Central bank policies that contribute to inflation.">
                <View>
                  <Header size="5"
                    value="There is excessive monetary growth, when there is too much money in the system chasing too few goods. The prices of goods will thus increase. Actions taken by central banks (federal reserve), such as increasing the money supply (printing money) or lowering interest rates, can impact inflation. An increase in the money supply without a corresponding increase in economic output can lead to inflation, as there is more money chasing the same amount of goods and services. Two central bank actions include:" />
                  <Header size="5"
                    value="Money supply expansion - The central bank enacts policies that increase the money supply, or the total amount of money in circulation (liquidity), leading to more money chasing relatively fewer goods. Money creation outpaces economic growth. The excess money drives up prices. Includes monetization of debt (when central banks buy interest-bearing debt with non-interest-bearing money as a permanent exchange of debt for cash)" />
                  <Header size="5"
                    value="- Example: central bank injects cash into the economy  through programs like quantitative easing or bond purchasing" />
                  <Header size="5"
                    value="Lower interest rates - central bank lowers interest rates to encourage borrowing and spending or investment, with the goal of boosting economic growth. This “loosens” credit by making it cheaper to borrow from banks or other lenders. Could also raise asset prices because lower interest rates can encourage risk-taking to seek higher returns. Higher asset prices generate wealth effects that can encourage spending. But higher spending can raise prices as borrowing could allow spending to exceed productive capacity" />
                  <Header size="5"
                    value="- Example: central bank keeps interest rate low or cuts it to stimulate borrowing and investment" />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="f" alias="fiscal" value="Fiscal factors" />
            <Collapse bordered="false">
              <Panel value="Government policies that contribute to inflation.">
                <View>
                  <Header size="5" value="Could include:" />
                  <Header size="5"
                    value="Government spending - high government expenditures that are not offset or matched or met by tax revenue, creating budget deficits, can raise demand and prices. Loose fiscal policy. Inject excess money into the economy. If excess spending doesn’t coincide with boost to productivity, could lead to inflation" />
                  <Header size="5"
                    value="- Example: large scale infrastructure projects or welfare programs financed by government borrowing or debt" />
                  <Header size="5"
                    value="Tax/revenue policies - Sudden changes in tax policies, such as reducing taxes without corresponding cuts in spending, can stimulate consumer spending. If this leads to increased demand without a proportional increase in supply, it can contribute to inflation. If tax cuts create large deficits, interest costs may rise on accumulated debt, which diverts more public revenue away from productive activities toward debt holders. And heavy debt burdens threaten confidence in future tax hikes and in the ability to fund public services or in the government to repay its debt, creating inflation. The government may try to inflate away its debt" />
                  <Header size="5"
                    value="- Example: tax cuts boost business investment and consumer spending that oustrips productive capacity, raising prices" />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="e" alias="expect" value="Expectations" />
            <Collapse bordered="false">
              <Panel value="The expectation that inflation will rise often leads to a rise in inflation.">
                <View>
                  <Header size="5"
                    value="Workers and firms will increase their prices to “catch up” to inflation. Businesses might preemptively raise prices, and consumers may spend more now to avoid higher prices later" />
                  <Header size="5"
                    value="Adaptive expectations - Consumers and businesses that experienced high inflation in the past may assume it will persist. So they accept and adapt spending around rising prices. Inflation gets baked into people’s expectations. Inflationary expectations arise because of persistent past experience with inflation." />
                  <Header size="5"
                    value="- Example: Previous history of shortages makes people expect shortages in the future, leading to panic buying that raises prices" />
                  <Header size="5"
                    value="Forward-looking expectations - anticipated future prices can lead to current spending and investment that drives up prices. Individuals learn from past trends and experiences in order to make the best possible prediction about what will happen. People may also anticipate changes in government or central bank policy that affects their spending and drives prices up. Expectations could become self-fulfilling because if people expect prices to rise, they may make purchases sooner, creating self-fulling prophecy." />
                  <Header size="5"
                    value="- Example:  people stocking up on goods due to expectations of future shortages or price hikes" />
                  <Header size="5"
                    value="Consumer confidence - positive sentiment among consumers or firms lead them to increase spending or investment. Could be overly optimistic assumptions about future productivity, leading to excess spending, contributing to inflation" />
                  <Header size="5"
                    value="- Example: consumers increase spending from optimism about future economic conditions" />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="i" alias="international" value="International Trade and Exchange Rates" />
            <Collapse bordered="false">
              <Panel value="International trade and exchange rate factors that can cause inflation.">
                <View>
                  <Header size="5" value="Includes:" />
                  <Header size="5"
                    value="International trade - trade barriers, tariffs, trade conflicts between countries influence the cost of imported goods. Tariffs or trade restrictions can raise the prices of imported products, contributing to inflation." />
                  <Header size="5"
                    value="- Example: tariffs on pharmaceuticals or steel leads to higher prices for domestic customers" />
                  <Header size="5"
                    value="Exchange rate movements - currency depreciation relative to other currencies (weaker domestic currency) raises cost of imported goods, increasing domestic prices for consumers overall" />
                  <Header size="5"
                    value="- Example: weakening of domestic currency leads to higher prices of imported semiconductors" />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="9" alias="other" value="Other Causes" />
            <Collapse bordered="false">
              <Panel value="Causes not included in above.">
                <View>
                  <Header size="5" value="Could include:" />
                  <Header size="5"
                    value="Market concentration - market power of a few large firms gives them pricing power, leading to higher prices" />
                  <Header size="5"
                    value="- Example: Oligopoly in an industry makes firms feel they can raise prices without fear of competition" />
                  <Header size="5"
                    value="Regulation/Government Rules - inefficient or restrictive regulations can affect production costs and raise prices" />
                  <Header size="5" value="- Example: Strict environmental regulations lead to higher production costs" />
                  <Header size="5"
                    value="Gold standard - Coming off a gold (or commodity or cryptocurrency like bitcoin) standard may lead to inflation. A government manipulating the standard may also cause inflation. Manipulation is done by altering the rate of exchange between the currency and gold (i.e., redefining the gold parity). Changing the official price of gold in terms of currency effectively alters the money supply, impacting inflation. Countries could also institute controls that gold can no longer flow freely in/out of the country, which is akin to leaving the gold standard." />
                  <Header size="5"
                    value="- Example: Devaluing the currency against gold, for instance, reduces the amount of gold needed to back each unit, increasing the money supply and potentially fueling inflation." />
                </View>
              </Panel>
            </Collapse>
          </View>
        </Choices>
        <!-- </View> -->
        <!-- <View style="padding: 20px; margin-top: 2em; border-radius: 5px;"> -->

        <Choices name="effect" toName="text" choice="multiple" showInLine="false" visibleWhen="choice-selected"
          whenTagName="narrative-type" whenChoiceValue="Effect">
          <Header value="Effects of Inflation (select all that apply)" />
          <View>
            <Choice hotkey="p" alias="purchase" value="Reduced Purchasing Power" />
            <Collapse bordered="false">
              <Panel value="Inflation erodes the purchasing power of money (such as the U.S. dollar) over time.">
                <View>
                  <Header size="5"
                    value="As prices rise, each unit of currency (money) buys fewer goods and services. If incomes do not rise side-by-side with inflation, people can afford fewer goods and services overall than before. See a decline in real wages or real incomes. Affects overall buying capacity of consumers, not just specific goods or services or necessities. Consequence could be fear of recession because of reduced purchasing power." />
                  <Header size="5"
                    value="- Example: A gallon of gas might cost $4. But if inflation rises by 5% next year, that same gallon could cost $4.20. While the difference seems small, it means your $4 can't buy the same amount of gas anymore. This erosion of purchasing power affects everything from groceries to rent to healthcare." />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="l" alias="cost" value="Cost of Living Increases" />
            <Collapse bordered="false">
              <Panel
                value="Inflation can raise the cost of living, particularly impacting individuals on fixed incomes, pensioners, and those with lower wages.">
                <View>
                  <Header size="5"
                    value="Distinction from “reduced purchasing power” is that “cost of living increases” focuses on how much inflation raises the cost of living or the cost of consumption, whereas “reduced purchasing power” focuses on the real value of money declining.  Consequences includes:" />
                  <Header size="5"
                    value="Changing consumption patterns -  Essential goods and services, including housing and food, may become more expensive, making it challenging for some people to afford basic necessities. Consumption patterns may change as a result. Other items may get relatively cheaper. Do-it-yourself activities may rise to save on rising costs." />
                  <Header size="5"
                    value="- Example: If food prices rise, consumers might switch from buying meat and fresh produce to more affordable options like beans, lentils, and frozen foods. This can lead to increased demand for these alternative products, potentially driving up their prices as well." />
                  <Header size="5"
                    value="Fixed-income earners/fixed wage earners - Those with fixed incomes (like retirees) or fixed wages (like low-income workers with low bargaining power) are particularly vulnerable to inflation's cost of living effects. Their income may remain relatively the same while the prices of goods and services and basic necessities rise, squeezing budgets and reducing purchasing power. This creates a larger gap between their income and expenses. Retirees and individuals on fixed incomes can experience a decrease in their real income as their earnings may not keep up with inflation, affecting their ability to afford goods and services." />
                  <Header size="5"
                    value="- Example: A retiree living on a fixed pension per month sees inflation of 3%. The cost of their groceries may increase, which leaves them with less money for other essentials like medication or utilities, putting a strain on their budget." />
                  <Header size="5"
                    value="Indexed benefits - If workers or retirees receive benefits that are indexed to inflation, the cost of living effects on retirees or those on social security may be mitigated if their benefits/incomes rise with inflation. Those with flexible incomes that adjust more with inflation would be less affected by the rise in prices. Those with the ability to negotiate higher wages or whose incomes are indexed to inflation  might fare better than those without such protections." />
                  <Header size="5"
                    value="- Example: Social security benefits increases with inflation, making it a valuable source of retirement income" />
                  <Header size="5"
                    value="Hoarding - When people expect prices to rise at a regular pace, they may be incentivized to hoard goods as stores of value. This could worsen shortages. Black markets may develop for scarce goods." />
                  <Header size="5"
                    value="- Example: Panic buying of toilet paper and gasoline can leave store shelves bare." />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="u" alias="uncertain" value="Uncertainty Increases" />
            <Collapse bordered="false">
              <Panel
                value="Inflation can create uncertainty about future prices (or future inflation itself), particularly if the inflation is high or unpredictable.">
                <View>
                  <Header size="5" value="One can consider these consequences of higher uncertainty:" />
                  <Header size="5"
                    value="Makes predictions harder - Higher uncertainty from inflation can affect business investment or consumer purchasing decisions. Businesses may find it harder to predict future prices, wages, and costs. As a result, they may struggle to plan or strategize due to unpredictable future costs from high price volatility. They may delay or cancel projects, hurting economic growth and employment. Facing conditions that make it hard to predict the future, consumers may delay purchases, especially for big ticket items, if they feel unsure where prices are headed in the future. Consumers may struggle to budget, especially for long term planning." />
                  <Header size="5"
                    value="- Example: Businesses may delay factory expansion due to uncertain future costs from high inflation" />
                  <Header size="5"
                    value="Discourages investment and spending - When businesses can't predict future costs and returns, they become hesitant to invest in new projects, equipment, or hiring. This reduced investment could lower economic growth, creates fewer jobs, and may create even more economic uncertainty. Foreign firms may be less likely to invest in a country (or trade with domestic firms) with high inflation too. Firms may also focus on short-term, more predictable projects than longer-term, more unpredictable projects. Likewise, more uncertain consumers may wait to purchase items, especially high priced goods, which dampens spending and demand." />
                  <Header size="5"
                    value="- Example: A tech startup might scrap its plans for a new app launch if it's unsure whether potential customers will be willing to spend in an inflationary environment." />
                  <Header size="5"
                    value="Raises risk premia -  Rapidly rising prices and/or unpredictable inflation makes valuing future earnings streams difficult for stocks and bonds. This could increase market volatility as investors demand higher risk premiums, lowering capital values." />
                  <Header size="5"
                    value="- Example: High inflation raises equity risk premia, leading the prices of stocks to fall." />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="r" alias="rates" value="Interest Rates Raised" />
            <Collapse bordered="false">
              <Panel
                value="Central banks may respond to inflation by raising interest rates to curb spending and investment.">
                <View>
                  <Header size="5"
                    value="This is part of monetary policy and a central bank trying to maintain stable prices. In the US, the Federal Reserve does so by raising the federal funds rate (the rate at which banks borrow and lend from each other in the federal funds market) with the goal of reducing inflationary pressure (e.g., following the Taylor rule). One can consider three consequences of higher rates:" />
                  <Header size="5"
                    value="Dampen demand - higher interest rates makes borrowing more expensive (i.e., increases the cost of borrowing).  Higher interest rates can lead lenders like banks to raise the interest rates charged on loans. This tightens credit, making it more expensive. Higher cost of credit discourages consumers and businesses from taking out loans and spending/investing, potentially slowing down economic growth and curbing inflation" />
                  <Header size="5"
                    value="- Example: Consider a consumer planning to buy a new car. With low interest rates, they might easily secure a loan and make the purchase. However, when interest rates rise, the monthly loan payment becomes more expensive, making them reconsider the purchase or delay it altogether. This reduced demand for cars translates to lower pressure on car prices, eventually contributing to lower overall inflation." />
                  <Header size="5"
                    value="Encourage saving - higher interest rates makes saving more attractive. Instead of spending their money, people are more likely to put it in savings accounts or invest in bonds that now offer higher returns. This reduces the amount of money circulating in the economy, further easing inflationary pressures." />
                  <Header size="5"
                    value="- Example: Imagine a business owner with surplus cash. With low interest rates, they might be tempted to use that money to expand their business or invest in new equipment. However, when interest rates rise, they might choose to keep the money in a savings account, earning a decent return without taking on additional risk. This reduces the amount of money flowing into the market, contributing to a cooling of the economy." />
                  <Header size="5"
                    value="Signal confidence -  Central banks raising interest rates also sends a strong signal to the market that they are serious about controlling inflation. This can boost investor confidence and stabilize financial markets" />
                  <Header size="5"
                    value="- Example: A central bank taking decisive action by raising interest rates can reassure investors and reduce financial market volatility" />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="b" alias="redistribution" value="Income or Wealth Redistribution" />
            <Collapse bordered="false">
              <Panel value="Inflation can redistribute income and wealth between people in the economy.">
                <View>
                  <Header size="5" value="Could lead to more inequality. Redistribution can involve:" />
                  <Header size="5"
                    value="Debtors vs creditors - Debtors may benefit from inflation as the value of their fixed payment debts decreases in real terms, while creditors suffer as the purchasing power of the fixed money amounts they are repaid diminishes. This means that debtors can repay their loans with cheaper dollars, essentially transferring wealth from creditors (lenders) to borrowers. An important debtor is typically the domestic government, which tends to be a large debtor. If domestic nominal government debt is primarily held by foreigners, then inflation would lead to a wealth redistribution from foreigners to domestic households." />
                  <Header size="5"
                    value="- Example: A person borrows $200,000 for a home mortgage with a 6% interest rate. If inflation reaches 5% in the next few years, the real value of the debt becomes smaller. While the borrower still owes $200,000 in nominal terms, they are paying back a smaller loan in real terms. This benefits the debtor at the expense of creditors like banks." />
                  <Header size="5"
                    value="Asset owners vs. wage earners - Inflation can inflate the value of certain assets like stocks and real estate. This favors asset owners at the expense of wage earners or fixed income (bond) holders. Wage earners near the minimum wage could be particularly hard hit since the minimum wage lags high price increases." />
                  <Header size="5"
                    value="- Example: With inflation, the prices of some companies' stocks might increase due to higher profits or increased demand for their products. This wealth accumulates in the hands of stockholders, while wage earners might struggle to afford the same goods and services due to rising prices." />
                  <Header size="5"
                    value="Unequal consumption baskets - Inflation doesn't affect everyone equally. Some sectors, like housing and energy and food, tend to experience faster price increases than others. This can disproportionately impact certain households, often low-income households, who spend a larger share of their income on these essentials." />
                  <Header size="5"
                    value="- Example: Inflation may lead the price of food to rise faster than luxuries. Low-income households who spend a large fraction of their budget on food will be more affected than wealthier or high-income households who spend less of their budget on food." />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="v" alias="savings" value="Impact on Savings" />
            <Collapse bordered="false">
              <Panel value="Inflation can affect various types of savings/financial investments.">
                <View>
                  <Header size="5" value="Some consequences include:" />
                  <Header size="5"
                    value="Erosion of real savings value - Inflation can erode the value of savings held in cash or fixed income or interest-bearing accounts. Inflation reduces the real value of cash savings like bank accounts and fixed pensions. What people could once buy with their savings will now cost more, impairing future consumption." />
                  <Header size="5"
                    value="- Example: A person saves $10,000, earning a nominal interest rate of 1%. With inflation at 2%, their account value technically increases to $10,100. However, the increased prices mean their $10,100 buys the same amount as $10,000 a year ago – effectively, the savings have lost value in their ability to purchase goods." />
                  <Header size="5"
                    value="Alteration in investment choices - Inflation may prompt investors to seek assets that tend to perform well in an inflationary environment (as an inflation hedge), such as real estate, stocks of companies, commodities like gold or oil, or Treasury Inflation-Protected Securities (TIPS). This may encourage riskier investments seeking higher returns to offset inflationary losses. Households may also purchase durable goods (like washing machines) instead of holding onto cash as a way to hedge against the loss in value of the currency. Reallocation of investments can lead to bubbles in some asset markets." />
                  <Header size="5"
                    value="- Example: Investors might allocate more of their portfolio towards assets like real estate or stocks that historically have shown more resilience against inflation than bonds, aiming to safeguard the value of their savings from the erosive effects of inflation." />
                  <Header size="5"
                    value="Rise in bond yields - higher inflation may lead to higher yields (or returns) on fixed income investments like bonds as compensation for higher inflation. Unrelated to risk premia/uncertainty/fears of inflation" />
                  <Header size="5" value="- Example: The recent rise in bond yields was a result of higher inflation" />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="t" alias="trade" value="Impact on Global Trade" />
            <Collapse bordered="false">
              <Panel value="Inflation can impact a country's trade or competitiveness in global markets.">
                <View>
                  <Header size="5" value="Some consequences include:" />
                  <Header size="5"
                    value="Eroding cost advantage - One key factor in global trade competitiveness is a country's ability to produce goods and services at lower costs than its rivals. Inflation raises production costs, from raw materials to labor, eroding this advantage. If these higher costs are passed onto product prices, domestic inflation thus may raise export prices, holding fixed any currency or exchange rate changes. Higher domestic prices may reduce demand for exports, again holding fixed any currency or exchange rate changes." />
                  <Header size="5"
                    value="- Example: A country that is historically known for its low-cost manufacturing, may experience significant inflation. The rising cost of labor and materials might make producing goods in the country less attractive for international companies, potentially shifting production to countries with lower inflation rates." />
                  <Header size="5"
                    value="Currency exchange rate changes -  Inflationary differences between countries can affect exchange rates, making exports from countries with lower inflation more competitive and imports from countries with higher inflation more expensive. If the domestic currency depreciates, exports become relatively cheaper and export demand may rise, whereas imports are relatively more expensive and import demand may fall." />
                  <Header size="5"
                    value="- Example: A country with high inflation may see its currency weaken, making exports cheaper for foreign buyers and imports more expensive for domestic citizens." />
                  <Header size="5"
                    value="Trade balances - how inflation affects export and import demand, accounting for changes in production costs and currency exchange rate changes will influence a country’s trade balance. The impact on exports and imports will adjust the volumes or mix of imports and exports, influencing a country’s trade balance overall." />
                  <Header size="5"
                    value="A country with a depreciating currency from high inflation may see exports rise and imports fall, leading to a trade surplus." />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="o" alias="cost-push" value="Cost-Push on Businesses" />
            <Collapse bordered="false">
              <Panel
                value="Rising costs of production due to inflationary pressures can squeeze business profits, potentially leading to reduced investment, job cuts and unemployment, or higher prices for consumers.">
                <View>
                  <Header size="5"
                    value="Increased production costs (from either input factors or wages) can reduce profit margins. Businesses might adjust prices frequently to keep up with rising costs, affecting consumer behavior. Businesses may close (or become insolvent) if they can’t raise prices sufficiently enough to maintain profit margins. Could hinder new businesses from entering and decrease business dynamism. May reduce profitability, competitiveness, and lead to price increases. Creates a challenging market environment for businesses." />
                  <Header size="5"
                    value="- Example: A bakery faces a surge in input costs, like flour, sugar, or worker wages, due to inflation. This increased cost of inputs directly raises the baker’s production costs, squeezing their profit margins potentially leading them to close or shrink." />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="l" alias="social" value="Social and Political Impact" />
            <Collapse bordered="false">
              <Panel value="Inflation can have social and political economic implications.">
                <View>
                  <Header size="5" value="Consequences could include:" />
                  <Header size="5"
                    value="Social unease - Inflation may lead to higher stress or anxiety or worry (or worse mental health) for the population as living standards decline. Could lead to increased poverty from rising prices, malnutrition from rising food prices, especially among low-income households." />
                  <Header size="5"
                    value="- Example: high inflation in a developing country could render basic goods like food and medicine unaffordable for many, leading to widespread hunger, disease, and social anxiety." />
                  <Header size="5"
                    value="Political instability - High inflation can lead to public dissatisfaction and unrest, potentially threatening political stability. Declining living standards from high inflation may heighten risks of protests or even revolution. It can erode trust in government institutions, or hurt perceived political legitimacy, especially if the inflation is not effectively managed. There could be a rise in populism" />
                  <Header size="5"
                    value="- Example: Rapid inflation from surges in food or fuel prices can provoke a loss of public confidence in the government and trigger massive protests" />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="g" alias="govt" value="Government Policy and Public Finances Impact" />
            <Collapse bordered="false">
              <Panel value="Inflation may impact government spending policies or programs.">
                <View>
                  <Header size="5" value="Consequence could be:" />
                  <Header size="5"
                    value="Indexing taxes to inflation - Governments may set taxes to increase alongside inflation" />
                  <Header size="5" value="- Example: A congress wants the gas tax to increase with inflation" />
                  <Header size="5"
                    value="Constraints on budgets - Decline in real tax revenues from inflation could strain government budgets, impacting spending on government programs, healthcare, education, and infrastructure. The government may alter its spending or taxation to try to lower inflationary pressures." />
                  <Header size="5"
                    value="- Example: A country with high inflation may implement austerity measures to control inflation, cutting back on social programs" />
                  <Header size="5"
                    value="Tax bracket creep - inflation can lead to higher nominal incomes, and if income brackets don’t adjust quickly, then households could get taxed at higher rates, raising government tax revenue" />
                </View>
              </Panel>
            </Collapse>
          </View>

          <View>
            <Choice hotkey="0" alias="other" value="Other Effects" />
            <Collapse bordered="false">
              <Panel value="Effects not included in above.">
                <View>
                  <Header size="5" value="Could include:" />
                  <Header size="5"
                    value="Stale menu prices - If changing prices (e.g., on menus) is costly, inflation leads to inaccurate listed prices. Once stale prices become too costly for a business to maintain, it will be forced to more frequently update its prices." />
                  <Header size="5"
                    value="Rush to borrow - Possible for consumers to try to borrow more while rates are still low before they rise with inflation" />
                  <Header size="5"
                    value="Shoe leather costs - Elevated inflation may encourage households to visit banks or ATMs more frequently to withdraw more cash necessary to purchase goods at higher prices. This more frequent transportation can be costly. Less relevant if households rely less on cash and more on electronic payments." />
                  <Header size="5"
                    value="Rise of substitute currencies - high inflation environments may increase appeal of alternative currencies like foreign currencies or cryptocurrency" />
                </View>
              </Panel>
            </Collapse>
          </View>
        </Choices>
      </View>
    </View>
  </View>
</View>
